    <body>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
        <body class="loginBody">
        <div class="m-auto mt-5">
            <div class="row ">
                <div class="col-12 loginTitle mt-5" style="text-align: center;">
                    <h1>Faça o login</h1>
                </div>
            </div>
            <div class="row mt-3 mb-5">
                <div class="col-12 registerCard d-flex justify-content-center">
                    <div class="card">
                        <div class="card-header" style="text-align: center;">
                            Condominio Solidario
                        </div>
                        <div class="card-body">
                            <form id="formulario">
                                <div class="row">
                                    <div class="col-12">
                                        <!-- <label for="exampleInputPassword1">Telefone:</label> -->
                                        <div class="form-group">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-friends"></i></span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="Telefone" aria-label="Telefone" aria-describedby="basic-addon1" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <!-- <label for="exampleInputPassword1">Senha:</label> -->
                                        <div class="form-group">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-friends"></i></span>
                                                </div>
                                                <input type="password" class="form-control" placeholder="Senha" aria-label="Senha" aria-describedby="basic-addon1" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <br>
                                <div class="d-flex justify-content-center align-center">
                                    <button type="submit" class="btn btn-outline-success registerButton">Login</button>
                                </div>
                                </form>
                        </div>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 loginTitle" style="text-align: center;">
                    <p id="registerLink">Ou <a href="../../../locad/src/app/app.component.html" routerLink="/condominio">faça o cadastro</a> do seu Condomínio</p>
                </div>
            </div>
        </div>
    
    </body>
