<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="detalhes.component.css" />
  </head>

  <title>Nova solicitação</title>

  <body>

    <div class="container" mat-dialog-content>
      <form method="POST" class="solicitacao board">
        <h1 class="titulo">Informe sua solicitação</h1>

        <div class="row mb-2">
          <label for="lnome" class="col-sm-3 col-form-label"
            >Nome</label
          >
          <div class="col-sm-8">
            <input
              type="text"
              class="form-control"
              id="inome"
              matInput [(ngModel)]="data.nome"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="lbsbnome" class="col-sm-3 col-form-label"
            >Sobrenome</label
          >
          <div class="col-sm-8">
            <input type="text" class="form-control" id="sbnome" #nomeInput />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="lbapto" class="col-sm-3 col-form-label">Apto.</label>
          <div class="col-sm-9">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              id="apto"
              value=""
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="tags"> Escolha um: </label>
          <div class="col-sm-9">
            <select name="tags" id="tags">
              <optgroup label="URGENTE">
                <option value="mercado">Mercado</option>
                <option value="farmacia">Farmácia</option>
                <option value="alimentos">Doação de alimentos</option>
              </optgroup>
              <optgroup label="IMPORTANTE">
                <option value="higiene">Doação de itens de higiene</option>
                <option value="carona">
                  Carona e meios de transporte de urgencia
                </option>
                <option value="eletronicos">
                  Conserto de equipamentos eletronicos
                </option>
              </optgroup>
              <optgroup label="PENDENTE">
                <option value="cachorros">Passear com cachorros</option>
                <option value="tarefas">
                  Tarefas domésticas e pequenos serviçoos manuais
                </option>
                <option value="outros">Outros</option>
              </optgroup>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">De uma breve descrição</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            maxlength="250"
            #idadeInput
          ></textarea>
        </div>

        <div mat-dialog-actions>
            <button type="button" class="btn botao cancelar btn-outline-danger" mat-button (click)="onNoClick()">Cancelar</button>
            <button type="submit" class="btn botao confirmar btn-outline-success ms-4 me-5" mat-button [mat-dialog-close]="data.nome" cdkFocusInitial>Confirmar</button>
        </div>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
  </body>
</html>
