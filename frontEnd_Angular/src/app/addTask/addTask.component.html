    <div class="container pb-3 pt-3 pr-3 pl-3" mat-dialog-content>
    <form method="POST" class="solicitacao board border  pb-3 pt-3 pr-3 pl-3">
      <h1 class="titulo">Informe sua solicitação</h1>

      <div class="row mb-2">
        <label for="lnome" class="col-sm-3 col-form-label">Nome</label>
        <div class="col-sm-8">
          <input
            type="text"
            class="form-control-plaintext"
            id="inome"
            readonly
            matInput
            value={{nome}}
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="lbapto" class="col-sm-3 col-form-label">Apto.</label>
        <div class="col-sm-9">
          <input
            type="text"
            readonly
            class="form-control-plaintext"
            id="apto"
            value={{aptoBloco}}
          />
        </div>
      </div>

      <div class="mb-3 row">
        <label for="tags"> Escolha um: </label>
        <div class="col-sm-9">
          <select name="tags" id="tags" (change)="selectTask($event.target.value)">
            <optgroup label="URGENTE">
              <option value="1" id="1">Mercado</option>
              <option value="2" id="2">Farmácia</option>
              <option value="3" id="3">Doação de alimentos</option>
            </optgroup>
            <optgroup label="IMPORTANTE">
              <option value="4" id="4">Doação de itens de higiene</option>
              <option value="5" id="5">
                Carona e meios de transporte de urgencia
              </option>
              <option value="6" id="6">
                Conserto de equipamentos eletronicos
              </option>
            </optgroup>
            <optgroup label="PENDENTE">
              <option value="7" id="7">Passear com cachorros</option>
              <option value="8" id="8">
                Tarefas domésticas e pequenos serviços manuais
              </option>
            </optgroup>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"
          >De uma breve descrição</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          readonly
          maxlength="250"
          #idadeInput
          value={{descricao}}
        ></textarea>
      </div>

      <div mat-dialog-actions>
        <button
          type="button"
          class="btn botao cancelar btn-outline-danger"
          mat-button
          routerLink="/mural"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="btn botao confirmar btn-outline-success ms-4 me-5"
          mat-button
          cdkFocusInitial
          (click)="saveTask()"
        >
          Criar Solicitação
        </button>
      </div>
    </form>
  </div>
