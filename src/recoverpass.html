<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
	<link rel="stylesheet" href="../src/css/recoverpass.css">
</head>

<body class="body">

	<!-- Jquery-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Cadastro Inicio-->
	<div>
		<div class="veen">
			<div class="login-btn splits">
				<p>Já é usuario ?</p>
				<button class="active">Login</button>
			</div>
			<div>
				<p>Recuperou sua Conta ?</p>
				<a href="register_login.html"> Faça o Login</a>
			</div>
			<div class="wrapper">
				<form id="login" tabindex="500">
					<h3>Informe seus dados</h3>
					<div class="mail">
						<input type="mail" name="">
						<label>Email ou ID</label>
					</div>
					<div class="passwd">
						<input type="password" name="">
						<label>Nome de usuario</label>
					</div>
					<div class="submit">
						<button onclick="alert('Email de Recuperação de senha enviado')" class="dark">Recuperar</button>
					</div>
				</form>
				<form id="register" tabindex="502">
					<h3>Registrar</h3>
					<div class="name">
						<input type="text" name="">
						<label>Nome Completo</label>
					</div>
					<div class="mail">
						<input type="mail" name="">
						<label>Email</label>
					</div>
					<div class="uid">
						<input type="text" name="">
						<label>ID </label>
					</div>
					<div class="passwd">
						<input type="password" name="">
						<label>Senha</label>
					</div>
					<div class="submit">
						<button class="dark">Registra-se</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Javascript -->
	<script src="../src/js/recoverpass.js"></script>

</body>

</html>
