<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
  </head>

  <app-header-mural></app-header-mural>

  <body>
    <div class="container">
      <div class="row profile">
        <div class="col-md-3">
          <div class="profile-sidebar">
            <div class="pgoogle.com/rofile-userpic">
              <img
                src="https://avatars.githubusercontent.com/u/61566293?v=4"
                class="img-responsive"
                alt=""
              />
            </div>

            <div class="profile-usertitle">
              <div class="profile-usertitle-name">{{ perfilUsuario.Nome }}</div>
              <div class="profile-usertitle-job">Morador</div>
            </div>

            <div class="profile-userbuttons">
              <button
                type="button"
                class="btn btn-primary btn-sm"
                routerLink="/mural"
              >
                Mural
              </button>
              <button type="button" class="btn btn-dark btn-sm" (click)="logout()">Sair</button>
            </div>

            <div class="portlet light bordered">
              <div class="row list-separated profile-stat">
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <div class="uppercase profile-stat-title">
                    {{ qtdeApoiado }}
                  </div>
                  <div class="uppercase profile-stat-text">Ajudas abertas</div>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <div class="uppercase profile-stat-title">
                    {{ qtdeVoluntario }}
                  </div>
                  <div class="uppercase profile-stat-text">
                    Ajudas realizadas
                  </div>
                </div>
              </div>

              <!-- <div>
                <h4 class="profile-desc-title">Moradores:</h4>
                <span class="profile-desc-text"> Felipe Affonso</span>
              </div> -->
            </div>
          </div>
        </div>

        <!-- Meio da page-->

        <div class="col-md-9">
          <div class="profile-content">
            <div class="panel">
              <div class="panel-body bio-graph-info">
                <div class="row">
                  <div class="col-lg-12" style="text-align: right">
                    <h1 style="text-align: left">Informações da sua Conta</h1>
                    <!-- <button
                      class="btn btn-warning pull-right"
                      id="buttonEdition"
                    >
                      Atualizar
                    </button> -->
                  </div>
                </div>

                <!-- FORMULÁRIO -->

                <form>
                  <div class="mb-4 row">
                    <label for="inputName" class="col-sm-3 col-form-label"
                      >Nome</label
                    >
                    <div class="col-md-8">
                      <span
                        ><input
                          type="name"
                          id="inputSpace"
                          class="form-control"
                          aria-describedby="NameInLine"
                          readonly
                          value="{{ perfilUsuario.Nome }}"
                      /></span>
                    </div>
                  </div>
                  <div class="mb-4 row">
                    <label for="inputName" class="col-sm-3 col-form-label"
                      >Apartamento</label
                    >
                    <div class="col-md-8">
                      <span
                        ><input
                          type="name"
                          id="inputSpace"
                          class="form-control"
                          aria-describedby="NameInLine"
                          readonly
                          value="{{ perfilUsuario.Apartamento }}"
                      /></span>
                    </div>
                  </div>
                  <div class="mb-4 row">
                    <label for="inputName" class="col-sm-3 col-form-label"
                      >Bloco</label
                    >
                    <div class="col-md-8">
                      <span
                        ><input
                          type="name"
                          id="inputSpace"
                          class="form-control"
                          aria-describedby="NameInLine"
                          readonly
                          value="{{ perfilUsuario.Bloco }}"
                      /></span>
                    </div>
                  </div>
                  <div class="mb-4 row">
                    <label for="inputName" class="col-sm-3 col-form-label"
                      >Celular</label
                    >
                    <div class="col-md-8">
                      <span
                        ><input
                          type="name"
                          id="inputSpace"
                          class="form-control"
                          aria-describedby="NameInLine"
                          readonly
                          value="{{ perfilUsuario.Telefone }}"
                      /></span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
