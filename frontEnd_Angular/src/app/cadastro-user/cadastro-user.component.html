<body>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
    crossorigin="anonymous"
  />

  <body class="loginBody">
    <div class="m-auto mt-5">
      <div class="row">
        <div class="col-12 loginTitle mt-5" style="text-align: center">
          <h1>Cadastro Pessoal</h1>
        </div>
      </div>
      <div class="row mt-3 mb-5">
        <div class="col-12 registerCard d-flex justify-content-center">
          <div class="card">
            <div class="card-header" style="text-align: center">
              Condomínio Solidario
            </div>
            <div class="card-body">
              <form
                id="formulario"
                name="form"
                (ngSubmit)="f.form.valid && register()"
                #f="ngForm"
                novalidate>
                <div class="row">
                  <div
                    class="col-12 form-group"
                    [ngClass]="{ 'has-error': f.submitted && !nome.valid }"
                  >
                    <div class="form-group">
                      <!-- <label for="exampleInputPassword1">Nome:</label> -->
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"
                            ><i class="fas fa-user-friends"></i
                          ></span>
                        </div>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Nome Completo"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                          name="nome"
                          [(ngModel)]="model.nome"
                          #nome="ngModel"
                          required
                        />
                        <div
                          *ngIf="f.submitted && !nome.valid"
                          class="help-block"
                        >
                          Name is required
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <hr />

                <div class="row">
                    <div
                      class="col-12 form-group"
                      [ngClass]="{ 'has-error': f.submitted && !telefone.valid }"
                    >
                      <div class="form-group">
                        <!-- <label for="exampleInputPassword1">Telefone:</label> -->
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"
                              ><i class="fas fa-phone"></i
                            ></span>
                          </div>
                          <input
                            type="number"
                            class="form-control"
                            placeholder="Telefone"
                            aria-label="Telefone"
                            aria-describedby="basic-addon1"
                            name="telefone"
                            [(ngModel)]="model.telefone"
                            #telefone="ngModel"
                            required
                          />
                          <div
                            *ngIf="f.submitted && !telefone.valid"
                            class="help-block"
                          >
                          Telefone is required
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                <hr />
                <div class="row">
                  <div class="col-6">
                    <div
                      class="form-group"
                      [ngClass]="{ 'has-error': f.submitted && !senha.valid }"
                    >
                      <label for="exampleInputPassword1">Senha:</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"
                            ><i class="fas fa-key"></i
                          ></span>
                        </div>
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Senha"
                          aria-label="Password"
                          aria-describedby="basic-addon1"
                          name="senha"
                          [(ngModel)]="model.senha"
                          #senha="ngModel"
                          required
                        />
                        <div
                          *ngIf="f.submitted && !senha.valid"
                          class="help-block"
                        >
                          Password is required
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-6">
                    <label for="exampleInputPassword1">Confirmar senha:</label>
                    <div class="form-group">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"
                            ><i class="fas fa-lock"></i
                          ></span>
                        </div>
                        <input
                          type="password"
                          class="form-control"
                          placeholder="Senha"
                          aria-label="Password"
                          aria-describedby="basic-addon1"
                          required
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <hr />

                <div class="row">
                  <div class="col-6">
                    <div
                      class="form-group"
                      [ngClass]="{
                        'has-error': f.submitted && !apartamento.valid
                      }"
                    >
                      <label for="exampleInputPassword1"
                        >Nº do apartamento:</label
                      >
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"
                            ><i class="fas fa-building"></i
                          ></span>
                        </div>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Apto"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                          name="apartamento"
                          [(ngModel)]="model.apartamento"
                          #apartamento="ngModel"
                          required
                        />
                        <div
                          *ngIf="f.submitted && !apartamento.valid"
                          class="help-block"
                        >
                          N do apartamento is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6">
                    <div
                      class="form-group"
                      [ngClass]="{ 'has-error': f.submitted && !bloco.valid }"
                    >
                      <label for="exampleInputPassword1">Bloco:</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"
                            ><i class="fas fa-building"></i
                          ></span>
                        </div>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Bloco"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                          name="bloco"
                          [(ngModel)]="model.bloco"
                          #bloco="ngModel"
                          required
                        />
                        <div
                          *ngIf="f.submitted && !bloco.valid"
                          class="help-block"
                        >
                          N do bloco is required
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <hr />
                <br />
                <div class="d-flex justify-content-center align-center">
                  <button class="btn btn-outline-success registerButton">
                    Cadastrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 loginTitle" style="text-align: center">
          <p id="registerLink">
            Ou <a href="/login">faça o login</a> se já for registrado
          </p>
        </div>
      </div>
    </div>
  </body>
</body>
